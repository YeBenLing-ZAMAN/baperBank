<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>

    <h1 class="text-5xl mt-12 text-center font-medium ">Welcome to my <span class="text-indigo-600 font-bold"> Baper-Bank !!</span></h1>
    
  </header>

  <!-- login form section -->    

  <section class="w-9/12 mx-auto mt-16 bg-teal-500 p-10 drop-shadow-lg rounded-md">
    <h3 class="text-4xl font-medium mb-6 ">please login</h3>
    <form action="" class="flex flex-col gap-5">

      <input id="user-email" class="px-4 py-1 border-2 border-red-300  rounded-md" type="email" name="" id="" placeholder="Enter Your Email ">

      <input id="user-password"  class="px-4 py-1 border-2 border-red-300 rounded-md" type="password" name="" id="" placeholder="Enter Your password">

      <button id="login-button" class="w-44 mx-auto font-medium rounded-md drop-shadow-lg bg-yellow-500 p-3 text-2xl">Submit</button>
    </form>
  </section>





  <script src="./js/bank.js"></script>
</body>
</html>
