<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>bankging site</title>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-16 text-center">Get Some <span class="font-bold text-blue-500">Moooney !!!</span> </h1>
    </header>

    <section class="mt-8  w-3/4 mx-auto ">
        <div class="grid grid-cols-3 gap-4 text-center">
            <div class="bg-blue-400 p-8 rounded-md text-white ">
                <h3 class="text-3xl">Deposit</h3>
                <h4 class="text-6xl">$<span id="total-deposit">00</span></h4>
            </div>
            <div class="bg-red-300 p-8 rounded-md text-white ">
                <h3 class="text-3xl">withdraw</h3>
                <h4 class="text-6xl">$<span id="total-withdraw">00</span></h4>
            </div>
            <div class="bg-green-300 p-8 rounded-md text-white ">
                <h3 class="text-3xl">Blance</h3>
                <h4 class="text-6xl">$<span id="total-balance">1342</span></h4>
            </div>
        </div>

        <!-- amount deposit and withdraw section  -->

        <div class="grid grid-cols-2 gap-4 mt-8">
            <div class="bg-blue-400 p-8 rounded-md">
                <h2 class="text-2xl bold">Please Deposit</h2>
                <input id="deposit-amount" type="text" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 my-4" placeholder="$ Amount you want to deposit">
                <button id="deposit-button" class="bg-yellow-500 px-4 rounded py-2 text-white"> Deposit</button>
            </div>
            <div class="bg-red-300 p-8 rounded-md">
                <h2 class="text-2xl bold">Please Withdraw</h2>
                <input id="withdraw-amount" type="text" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 my-4" placeholder="$ Amount you want to withdraw">
                <button id="withdraw-button" class="bg-yellow-500 px-4 rounded py-2 text-white"> Withdraw</button>
            </div>
        </div>
    </section>



    <script src="./js/banking.js"></script>
</body>

</html>
